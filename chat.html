<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anonymous Chat Support</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
        }

        /* HEADER */
        header {
            text-align: center;
            padding: 35px 20px;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(5px);
        }

        header h1 {
            margin: 0;
            color: #6ee7b7;
            font-size: 32px;
        }

        /* NAVIGATION */
        nav {
            text-align: center;
            padding: 12px 0;
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(5px);
        }

        nav a {
            margin: 0 18px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 17px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #6ee7b7;
        }

        /* CHAT SECTION */
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .card {
            width: 500px;
            padding: 25px;
            background: rgba(255,255,255,0.08);
            border-radius: 14px;
            backdrop-filter: blur(6px);
            box-shadow: 0 0 12px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        .card h2 {
            margin-top: 0;
            color: #6ee7b7;
        }

        /* CHAT BOX */
        .chat-box {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 12px rgba(0,0,0,0.3);
        }

        /* CHAT MESSAGES */
        .message {
            background: rgba(110,231,183,0.2);
            padding: 10px 14px;
            border-radius: 12px;
            margin-bottom: 10px;
            color: #d1fae5;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        /* INPUT & BUTTON */
        #chatInput {
            width: 80%;
            padding: 12px;
            border-radius: 8px;
            outline: none;
            border: none;
            background: rgba(255,255,255,0.1);
            color: white;
        }

        button {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #6ee7b7, #60a5fa);
            color: #042028;
            cursor: pointer;
            font-size: 15px;
            margin-left: 5px;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        /* ANIMATION */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* MOBILE FRIENDLY */
        @media (max-width: 600px) {
            .card { width: 90%; }
            #chatInput { width: 70%; }
        }
    </style>

</head>

<body>

<header>
    <h1>Anonymous Chat</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="blogs.html">Blogs</a>
    <a href="chat.html">Anonymous Chat</a>
    <a href="help.html">Professional Help</a>
    <a href="login.html">Login</a>
</nav>

<section class="container">

    <div class="card">
        <h2>Chat Room</h2>

        <div class="chat-box" id="chatBox">
            <div class="message">Welcome! Feel free to share your thoughts anonymously.</div>
        </div>

        <input type="text" id="chatInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

</section>

<script>
function sendMessage() {
    let msg = document.getElementById("chatInput").value;
    if (msg.trim() === "") return;

    let chatBox = document.getElementById("chatBox");

    // Create message bubble
    let div = document.createElement("div");
    div.className = "message";
    div.innerText = msg;

    chatBox.appendChild(div);
    document.getElementById("chatInput").value = "";

    // Auto-scroll to bottom
    chatBox.scrollTop = chatBox.scrollHeight;
}
</script>

</body>
</html>
