<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - CalmCorner</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #1b2332, #0d1220);
            color: #e6eef6;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        nav {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(4px);
        }

        nav a {
            margin: 0 15px;
            color: #aab7c6;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #6ee7b7;
        }

        .login-box {
            width: 350px;
            padding: 25px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0,0,0,0.3);
            backdrop-filter: blur(6px);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #6ee7b7;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 15px;
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: linear-gradient(90deg, #6ee7b7, #60a5fa);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: #042028;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-box button:hover {
            opacity: 0.9;
        }
    </style>

    <script src="script.js"></script>
</head>

<body>

<header>
    <h1>User Login</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="blogs.html">Blogs</a>
    <a href="chat.html">Anonymous Chat</a>
    <a href="help.html">Professional Help</a>
    <a href="login.html">Login</a>
</nav>

<div class="login-box">
    <h2>Login</h2>

    <form action="home.html" onsubmit="return validateLogin()">
        <input type="text" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <button type="submit">Login</button>
    </form>
</div>

</body>
</html>
}
